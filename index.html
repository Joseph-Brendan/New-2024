<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial Website</title>
</head>
<body>
     
    <div>
        <form>
            <!-- Title & Description container -->
            <div>
                <div>
                    <h1>Final Year Examinations 2024</h1>
                </div>

                <div>
                    <div>
                        <p>This examination is to be taken by students in the final year</p>
                    </div>

                    <div>
                        <a href="#">Click here to quit</a>
                    </div>
                </div>
            </div>

            <!-- Input group for fullname -->
            <div>
                <label for="fullname">Enter your fullname</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter Full Name">
            </div>

            <!-- Input group for email -->
            <div>
                <label for="email">Enter your email address</label>
                <input type="email" name="email" id="email" placeholder="Enter Email Address">
            </div>

            <!-- Input group for department -->
            <div>
                <label for="department">Select Your Department</label>
                <select name="department" id="department">
                    <option value="science">Science</option>
                    <option value="Finance">Finance</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Arts">Arts</option>
                </select>
            </div>

            <!-- Input group for radio element question -->
            <div>
                <h3>What year was bread invented?</h3>
                <div>
                    <input type="radio" name="breadInvention" id="1809" value="1809">
                    <label for="1809">1809</label>
                </div>
                
                <div>
                    <input type="radio" name="breadInvention" id="1908" value="1908">
                    <label for="1908">1908</label>
                </div>

                <div>
                    <input type="radio" name="breadInvention" id="2003" value="2003">
                    <label for="2003">2003</label>
                </div>
            </div>

            <!-- Input group for checkbox question -->
            <div>
                <h3>Choose 2 Countries With A Cold Weather</h3>

                <div>
                    <input type="checkbox" name="countryWeather1" id="russia" value="russia">
                    <label for="russia">Russia</label>
                </div>

                <div>
                    <input type="checkbox" name="countryWeather2" id="ghana" value="ghana" >
                    <label for="ghana">Ghana</label>
                </div>

                <div>
                    <input type="checkbox" name="countryWeather3" id="siberia" value="siberia">
                    <label for="siberia">Siberia</label>
                </div>
            </div>

            <!-- Input group for textarea -->
            <div>
                <label for="essay">Write An Essay About Your Vacation In Spain</label>
                <textarea name="essay" id="essay" placeholder="Enter Essay Here"></textarea>
            </div>
            
            <!-- Container for form button -->
            <div>
                <button>Submit Exam</button>
            </div>
        </form>
    </div>


    <!-- Top container -->
    <div>
        <!-- First child -->
        <div>
            <h1>Heading Text</h1>
            <div>

            </div>
            <div>

            </div>
        </div>

        <!-- second child -->
        <div>
            <div>

            </div>
        </div>

        <!-- third child -->
        <div>

        </div>
    </div>

    <!-- Left container -->
    <div>
        <div>
            <h1>Display Text</h1>
        </div>

        <div>
            <p>This examination is to be taken by students in the final year</p>
        </div>

        <div>
            <button>Learn More</button>
        </div>
    </div>


    <!-- Right container -->
    <div>
        <img src="./images/image.jpg" alt="Image" title="Image">
    </div>

   
</body>
</html>
